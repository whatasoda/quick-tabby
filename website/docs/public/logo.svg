<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Cat face background -->
  <circle cx="64" cy="72" r="48" fill="#6366f1"/>

  <!-- Left ear -->
  <path d="M24 40 L36 72 L52 56 Z" fill="#6366f1"/>
  <path d="M28 44 L38 68 L48 56 Z" fill="#818cf8"/>

  <!-- Right ear -->
  <path d="M104 40 L92 72 L76 56 Z" fill="#6366f1"/>
  <path d="M100 44 L90 68 L80 56 Z" fill="#818cf8"/>

  <!-- Face highlight -->
